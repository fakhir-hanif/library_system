{% extends 'base.html' %}
{% block content %}
    <div class="page-header"></div>
    <div class="panel panel-default">
        <div class="panel-heading"><h4>Below is the list of All Books under Rack "{{ name }}".</h4></div>
    </div>

    <div>
        <table class="table table-striped table-hover">
            <caption>List of Books</caption>
            <thead class="black white-text" style="color: white; background: #00264d; ">
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        Book
                    </th>
                    <th>
                        Author
                    </th>
                    <th>
                        Published In
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for book in rack_books %}
                    <tr>
                        <td> {{ forloop.counter }} </td>
                        <td> {{ book.name }} </td>
                        <td> {{ book.author }} </td>
                        <td> {{ book.published }} </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <br><br>
    <div id="result"></div>
{% endblock %}
